<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ออฟไลน์ - ระบบจัดการค่าน้ำประปาหมู่บ้าน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md mx-auto text-center p-8">
        <div class="mb-8">
            <div class="w-24 h-24 mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="w-full h-full opacity-50">
                    <path d="M50 10 
                             C50 10, 20 40, 20 60 
                             C20 77, 33 90, 50 90 
                             C67 90, 80 77, 80 60 
                             C80 40, 50 10, 50 10 Z" 
                          fill="#94a3b8"/>
                    <ellipse cx="45" cy="55" rx="8" ry="12" 
                             fill="#cbd5e1" 
                             opacity="0.7"/>
                    <circle cx="42" cy="45" r="3" 
                            fill="#e2e8f0" 
                            opacity="0.8"/>
                    <circle cx="58" cy="52" r="2" 
                            fill="#f1f5f9" 
                            opacity="0.9"/>
                </svg>
            </div>
            <i class="fas fa-wifi-slash text-4xl text-gray-400 mb-4"></i>
        </div>
        
        <h1 class="text-2xl font-bold text-gray-800 mb-4">ไม่มีการเชื่อมต่ออินเทอร์เน็ต</h1>
        <p class="text-gray-600 mb-6">
            ขณะนี้คุณอยู่ในโหมดออฟไลน์ กรุณาตรวจสอบการเชื่อมต่ออินเทอร์เน็ตของคุณ
        </p>
        
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
            <div class="flex items-start">
                <i class="fas fa-info-circle text-blue-500 mt-1 mr-3"></i>
                <div class="text-left">
                    <h3 class="font-semibold text-blue-800 mb-2">สิ่งที่คุณยังทำได้:</h3>
                    <ul class="text-sm text-blue-700 space-y-1">
                        <li>• ดูข้อมูลที่เคยโหลดไว้</li>
                        <li>• บันทึกข้อมูลใหม่ (จะส่งเมื่อออนไลน์)</li>
                        <li>• ใช้งานฟีเจอร์พื้นฐาน</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <button 
            onclick="window.location.reload()" 
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors flex items-center justify-center gap-2"
        >
            <i class="fas fa-redo"></i>
            ลองเชื่อมต่อใหม่
        </button>
        
        <button 
            onclick="goHome()" 
            class="w-full mt-3 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 px-6 rounded-lg transition-colors flex items-center justify-center gap-2"
        >
            <i class="fas fa-home"></i>
            กลับหน้าหลัก
        </button>
    </div>

    <script>
        function goHome() {
            if ('serviceWorker' in navigator) {
                // Try to go to cached homepage
                window.location.href = '/';
            } else {
                window.location.reload();
            }
        }

        // Check connection status
        function updateOnlineStatus() {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
    </script>
</body>
</html>
