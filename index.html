    <style>
      body {
        font-family: 'Sarabun', sans-serif;
      }
      
      /* Water logo animation */
      .water-logo {
        animation: gentle-float 3s ease-in-out infinite;
      }
      
      @keyframes gentle-float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-2px);
        }
      }
      
      /* Bubble animation */
      .water-bubble {
        animation: bubble-float 4s ease-in-out infinite;
      }
      
      @keyframes bubble-float {
        0%, 100% {
          transform: translateY(0px) scale(1);
          opacity: 0.8;
        }
        50% {
          transform: translateY(-1px) scale(1.05);
          opacity: 1;
        }
      }
      
      .print-only {
        display: none;
      }
      
      /* Mobile-first print styles */
      @media print {
        body * {
          visibility: hidden;
        }
        #print-section, #print-section * {
          visibility: visible;
        }
        #print-section {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        
        /* Ensure full page width for print */
        #print-section .border-2 {
          border: 2px solid #000 !important;
          page-break-inside: avoid;
        }
        
        /* Better print layout */
        #print-section {
          margin: 0 !important;
          padding: 0 !important;
        }
      }
      @media print and (max-width: 600px) {
        body {
          font-size: 10px;
        }
        #print-section {
          padding: 0;
          width: 100vw !important;
        }
        #print-section .p-4 {
          padding: 0.5rem !important;
        }
        #print-section .m-2 {
          margin: 0.25rem !important;
        }
        #print-section h1 {
          font-size: 1.25rem !important;
        }
        #print-section h2 {
          font-size: 1rem !important;
        }
        #print-section p {
          font-size: 0.875rem !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.9.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.44.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // New content available, show update notification
                      showUpdateNotification();
                    }
                  });
                }
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        showInstallPrompt();
      });
      
      function showInstallPrompt() {
        const installBanner = document.createElement('div');
        installBanner.id = 'install-banner';
        installBanner.innerHTML = `
          <div style="position: fixed; top: 0; left: 0; right: 0; background: #3b82f6; color: white; padding: 12px; text-align: center; z-index: 9999; font-family: 'Sarabun', sans-serif;">
            <div style="display: flex; align-items: center; justify-content: space-between; max-width: 800px; margin: 0 auto;">
              <div style="display: flex; align-items: center; gap: 8px;">
                <i class="fas fa-download"></i>
                <span>ติดตั้งแอปเพื่อใช้งานได้ง่ายขึ้น</span>
              </div>
              <div style="display: flex; gap: 8px;">
                <button onclick="installPWA()" style="background: white; color: #3b82f6; border: none; padding: 6px 12px; border-radius: 4px; font-weight: 600; cursor: pointer;">
                  ติดตั้ง
                </button>
                <button onclick="dismissInstall()" style="background: transparent; color: white; border: 1px solid white; padding: 6px 12px; border-radius: 4px; cursor: pointer;">
                  ปิด
                </button>
              </div>
            </div>
          </div>
        `;
        document.body.appendChild(installBanner);
        
        // Add padding to body to account for banner
        document.body.style.paddingTop = '60px';
      }
      
      function installPWA() {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
            }
            deferredPrompt = null;
            dismissInstall();
          });
        }
      }
      
      function dismissInstall() {
        const banner = document.getElementById('install-banner');
        if (banner) {
          banner.remove();
          document.body.style.paddingTop = '0';
        }
      }
      
      function showUpdateNotification() {
        const updateBanner = document.createElement('div');
        updateBanner.innerHTML = `
          <div style="position: fixed; bottom: 20px; left: 20px; right: 20px; background: #10b981; color: white; padding: 16px; border-radius: 8px; text-align: center; z-index: 9999; font-family: 'Sarabun', sans-serif; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            <div style="display: flex; align-items: center; justify-content: space-between;">
              <div style="display: flex; align-items: center; gap: 8px;">
                <i class="fas fa-sync-alt"></i>
                <span>มีการอัปเดตใหม่</span>
              </div>
              <button onclick="window.location.reload()" style="background: white; color: #10b981; border: none; padding: 6px 12px; border-radius: 4px; font-weight: 600; cursor: pointer;">
                รีเฟรช
              </button>
            </div>
          </div>
        `;
        document.body.appendChild(updateBanner);
        
        // Auto dismiss after 10 seconds
        setTimeout(() => {
          updateBanner.remove();
        }, 10000);
      }
      
      // Handle online/offline status
      function updateOnlineStatus() {
        const status = navigator.onLine ? 'online' : 'offline';
        document.body.setAttribute('data-connection', status);
        
        if (!navigator.onLine) {
          showOfflineNotification();
        }
      }
      
      function showOfflineNotification() {
        const offlineBanner = document.createElement('div');
        offlineBanner.id = 'offline-banner';
        offlineBanner.innerHTML = `
          <div style="position: fixed; top: 0; left: 0; right: 0; background: #f59e0b; color: white; padding: 8px; text-align: center; z-index: 9998; font-family: 'Sarabun', sans-serif;">
            <i class="fas fa-wifi-slash"></i>
            คุณอยู่ในโหมดออฟไลน์ - ข้อมูลบางส่วนอาจไม่เป็นปัจจุบัน
          </div>
        `;
        document.body.appendChild(offlineBanner);
      }
      
      window.addEventListener('online', () => {
        updateOnlineStatus();
        const banner = document.getElementById('offline-banner');
        if (banner) banner.remove();
      });
      
      window.addEventListener('offline', updateOnlineStatus);
      
      // Initial status
      updateOnlineStatus();
    </script>
  </body>
</html>
